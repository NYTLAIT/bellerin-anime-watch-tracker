<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Bellerin{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
            crossorigin="anonymous">
    </head>
    <body>
        <header>
            <!-- NAVBAR -->
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <!-- BRAND -->
                    <a href="home.html" class="navbar-brand">Bellerin</a>
                    <!-- ACCOUNT PFP AND TOGGLER -->
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarToggleContent"
                        Access
                        aria-controls="navbarToggleContent" aria-expanded="false" aria-label="Toggle navigation">

                    </button>
                    <!-- NAVBAR TOGGLE -->
                    <div id="navbarToggleContent" class="navbar-collapse">

                    </div>
            
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                {% block content %}
                <!-- CONTENT CONTENT CONTENT CONTENT CONTENT CONTENT-->
                {% endblock %}
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Bellerin{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <header>
            <!-- NAVBAR -->
            <nav class="navbar sticky-top bg-body-tertiary py-0">
                <div class="container-fluid">
                    <!-- BRAND -->
                    <a href="{{ url_for('home') }}" class="navbar-brand"><h1 class="my-0">Bellerin</h1></a>

                    <!-- PROFILE DROPDOWN -->
                    <div class="dropdown nav-item">

                        <!-- "PFP-BUTTON" -->
                        <button class="dropdown-toggle d-flex align-items-center" 
                            type="button" style="background: none; border: none;"
                            data-bs-toggle="dropdown"
                            aria-expanded="false" aria-label="Toggle More Dropdown">
                            <!-- TODO: Gotta get the pfp working -->
                            <img src="{{ url_for('static', filename='images/FernPFP.jpg') }}" 
                                alt="Profile Picture" class="rounded-circle" width="32" height="32">
                            <span class="d-none d-md-inline ms-2">{{username}}</span>
                        </button>

                        <!-- PFP-MENU -->
                        <ul class="dropdown-menu dropdown-menu-end" data-bs-theme="dark">
                            <li><a href="account.html" class="dropdown-item">Manage Account</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="#" class="dropdown-item text-danger">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                {% block content %}
                <!-- CONTENT CONTENT CONTENT CONTENT CONTENT CONTENT-->
                {% endblock %}
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous"></script>
    </body>
</html>
